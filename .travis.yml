language: c
sudo: false

env:
  - TARGET_ARCH=x86_64

script:
  - make

deploy:
  - provider: releases
    on:
      tags: true
      branch: master
    file_glob: true
    file: build/artifacts/*
    skip_cleanup: true
    overwrite: true
    api_key:
      secure: ""

cache:
  directories:
    - build

